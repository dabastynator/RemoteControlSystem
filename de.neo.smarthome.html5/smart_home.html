<!DOCTYPE html>
<html>
<header>
	<meta charset="UTF-8">
	<title>SmartHome console</title>
	<script src="smart_home.js"></script>
	<script src="utils.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
	<link href="smart_home.css" rel="stylesheet">
</header>

<body onload="initialize()">

<!-- Main border layout content -->
<div id="north" class="card" style="text-align:right;">
	<div id="mediaserver" style="float: left;">No mediaserver</div>	
	<img width=48px style="margin: 7px" src="img/settings.png" class="link right" onclick="initSettings();showDialog('settings');"/>
	<img width=48px style="margin: 7px" src="img/code.png" class="link right" onclick="showScripts();"/>
	<img width=48px style="margin: 7px" src="img/timer.png" class="link right" onclick="showTimer();"/>
</div >

<div id="south" class="card">
	<div id="player_console" style="float: left">
		<img class="player_btn" src="img/stop.png" onclick="playerAction('stop')"/>
		<img class="player_btn" src="img/pause.png" onclick="playerAction('play_pause')"/>
		<img class="player_btn" src="img/prev.png" onclick="playerAction('previous')"/>
		<img class="player_btn" src="img/next.png" onclick="playerAction('next')"/>
		<img class="player_btn" src="img/vol_up.png" onclick="showDialog('volume');getVolume()"/>
	</div>
	<div id="player_content" style="float: left; margin-left: 20px;">
		Nothing played
	</div>
</div>

<div id="east" class="card" style="width: 300px">No playlists</div>

<div id="west" class="card">No switches</div>

<div id="center" class="card">No files</div>

<div id="border_navigation" class="card">
	<div class="switch off" id="nav_switch" onclick="showArea('west')">Switches</div>
	<div class="switch off" id="nav_files" onclick="showArea('center')">Files</div>
	<div class="switch off" id="nav_pls" onclick="showArea('east')">Playlists</div>
</div>

<!-- List of all Dialogs -->
<div id="settings" class="container">
	<div id="content_settings" class="dialog">
		<table style="margin: 7px">
			<tr><td colspan="2" class="headline">Settings</td></tr>
			<tr><td>Endpoint</td><td><input id="setting_endpoint"/></td></tr>
			<tr><td>Token</td><td><input id="setting_token"/></td></tr>
			<tr><td colspan="2" style="text-align:right;">	<button type="button" onclick="saveSettings();hideDialog('settings');loop();">OK</button>
														<button type="button" onclick="hideDialog('settings')">Cancel</button></td></tr>
		</table>
	</div>
</div>

<div id="playlist" class="container">
	<div id="content_playlist" class="dialog">
		<table style="margin: 7px; width: 500px">
			<tr><td class="headline" id="playlist_title">Playlist</td></tr>
			<tr><td><div id="playlist_content" style="height: 300px; overflow: auto">Content</div></td></tr>
			<tr><td style="text-align:right;">	<button type="button" onclick="hideDialog('playlist');">OK</button></td></tr>
		</table>
	</div>
</div>

<div id="timetrigger" class="container">
	<div id="content_timetrigger" class="dialog">
		<table style="margin: 7px; width: 500px">
			<tr><td class="headline" id="playlist_title">TimeTrigger</td></tr>
			<tr><td><div id="timetrigger_content" style="height: 300px; overflow: auto">Content</div></td></tr>
			<tr><td style="text-align:right;">	<button type="button" onclick="hideDialog('timetrigger');">Close</button></td></tr>
		</table>
	</div>
</div>

<div id="volume" class="container">
	<div id="content_volume" class="dialog">
		<table style="margin: 7px">
			<tr><td class="headline" id="volume_title">Volume</td></tr>
			<tr><td><div id="volume_content">
				<input id="volume_input" type="range" style="width: 400px" min="0" max="100" value="30"/>
			</div></td></tr>
			<tr><td style="text-align:right;">	<button type="button" onclick="hideDialog('volume');">OK</button></td></tr>
		</table>
	</div>
</div>

<div id="scripts" class="container">
	<div id="content_scripts" class="filling">
		<header class="headline" id="scripts_title">Scripts</header>
		<main id="scripts_content">Content</main>
		<footer style="text-align:right;">	<button type="button" onclick="hideDialog('scripts');">Close</button></footer>
	</div>
</div>

<div id="trigger" class="container">
	<div id="content_trigger" class="dialog">
		<table style="margin: 7px; width: 600px">
			<tr><td colspan="3" class="headline" id="trigger_title">Trigger</td></tr>
			<tr><td style="width: 200px">Trigger</td><td colspan="2"><input class="fill" id="trigger_id"/></td></tr>
			<tr>
				<td>Information</td><td><input id="trigger_infos" class="fill"/></td>
				<td><img src="img/add.png" height="32px" class="link" onclick="addInfo()"></td></tr>
			<tr><td colspan="3"><div id="trigger_content" style="height: 200px; overflow: auto">Content</div></td></tr>
			<tr><td colspan="3" style="text-align:right;">
				<button type="button" onclick="hideDialog('trigger');">OK</button>
			</td></tr>
		</table>
	</div>
</div>

<div id="message" class="container">
	<div id="content_message" class="dialog">
		<table style="margin: 7px; width: 400px">
			<tr><td class="headline" id="msg_title">Title</td></tr>
			<tr><td id="msg_content">Message</td></tr>
			<tr><td style="text-align:right;">	<button type="button" onclick=";hideDialog('message');">OK</button></td></tr>
		</table>
	</div>
</div>

</body>
</html>
